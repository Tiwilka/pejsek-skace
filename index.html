<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pochoutkov√Ω bƒõh</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow: hidden; font-family: 'Arial'; background: #000; }
    canvas { display: block; margin: 0 auto; touch-action: manipulation; background: #87ceeb; }
    #menu { position: absolute; top: 20%; left: 50%; transform: translateX(-50%); background: #fff; padding: 20px; border-radius: 12px; text-align: center; box-shadow: 0 0 20px rgba(0,0,0,0.2); }
    .animal-btn { margin: 10px; cursor: pointer; font-size: 24px; padding: 10px 20px; border: none; border-radius: 10px; background-color: #eee; display: inline-flex; align-items: center; gap: 10px; }
    .animal-btn img { height: 32px; }
    #score, #highscore { position: absolute; top: 10px; font-size: 20px; background: rgba(255,255,255,0.8); padding: 8px 12px; border-radius: 10px; }
    #score { left: 10px; }
    #highscore { left: 150px; }
    #music-toggle, #pause-toggle { position: absolute; top: 10px; font-size: 16px; background: #fff; border: none; padding: 5px 10px; border-radius: 8px; cursor: pointer; }
    #music-toggle { right: 10px; }
    #pause-toggle { right: 160px; }
    #hud { position: absolute; bottom: 0; width: 100%; background: rgba(255,255,255,0.8); padding: 5px; font-size: 14px; text-align: center; }
  </style>
</head>
<body>
  <div id="menu">
    <h2>Pochoutkov√Ω bƒõh</h2>
    <p>Vyber si zv√≠≈ô√°tko:</p>
    <button class="animal-btn" onclick="startGame('racek')">
      <img src="images/racek.png" alt="Racek" /> Racek
    </button>
    <button class="animal-btn" onclick="startGame('cat')">üê± Koƒçka</button>
    <button class="animal-btn" onclick="startGame('panda')">üêº Panda</button>
  </div>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <div id="score">Score: 0</div>
  <div id="highscore">Highscore: 0</div>
  <button id="music-toggle" onclick="toggleMusic()">üîà</button>
    <div id="hud"></div>

  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>
  <audio id="collectSound">
    <source src="collect.mp3" type="audio/mpeg">
  </audio>
  <audio id="shieldSound">
    <source src="sounds/shield.mp3" type="audio/mpeg">
  </audio>
  <audio id="magnetSound">
    <source src="sounds/magnet.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const highscoreDisplay = document.getElementById('highscore');
    const hudDisplay = document.getElementById('hud');
    const bgMusic = document.getElementById('bgMusic');
    const collectSound = document.getElementById('collectSound');
    const shieldSound = document.getElementById('shieldSound');
    const magnetSound = document.getElementById('magnetSound');

    let gameSpeed = 2;
    let maxSpeed = 9;
    let score = 0;
    let highscore = localStorage.getItem('highscore') || 0;
    let gravity = 1.0;
    let jumpPower = -8;
let jumpDuration = 18; // poƒçet sn√≠mk≈Ø, kdy skok pokraƒçuje
let jumpFrames = 0;
    let isJumping = false;
    let animal = 'racek';
    let playerY = 300;
    let velocityY = 0;
    let obstacles = [];
    let foods = [];
    let stats = { croissant: 0, babovka: 0, chlebicek: 0, bonbon: 0 };
    let gameRunning = false;
        let images = {};
    let backgroundX = 0;
    let grassX = 0;
    let shield = false;
    let magnet = false;
    let timePlayed = 0;

    const backgroundImage = new Image();
    backgroundImage.src = 'images/background.png';
    const grassImage = new Image();
    grassImage.src = 'images/grass.png';

    const groundY = 340;
    const foodTypes = [
      { name: 'croissant', points: 1 },
      { name: 'babovka', points: 1 },
      { name: 'chlebicek', points: 1 },
      { name: 'bonbon', points: 2 },
      { name: 'shield', points: 0 },
      { name: 'magnet', points: 0 }
    ];

    function preloadImages() {
      images['racek'] = new Image();
      images['racek'].src = 'images/racek.png';
    }
    preloadImages();

    function startGame(selectedAnimal) {
      document.getElementById('menu').style.display = 'none';
      animal = selectedAnimal;
      gameRunning = true;
      bgMusic.play();
      setInterval(() => { if (gameSpeed < maxSpeed) gameSpeed += 0.2; }, 5000);
      setInterval(() => { timePlayed++; }, 1000);
      generateObstacle();
      generateFood();
      obstacles.push({ x: 600, width: 30, height: 40 });
      foods.push({ x: 700, y: groundY - 90, type: 'croissant', points: 1 });
      console.log('Initial obstacle and food added');
      requestAnimationFrame(gameLoop);
    }

    

    function toggleMusic() {
      if (bgMusic.paused) {
        bgMusic.play();
      } else {
        bgMusic.pause();
      }
    }

    function drawPlayer() {
      if (animal === 'cat') {
        ctx.font = '40px Arial';
        ctx.fillText('üê±', 120, playerY + 40);
      } else if (animal === 'panda') {
        ctx.font = '40px Arial';
        ctx.fillText('üêº', 120, playerY + 40);
      } else {
        ctx.drawImage(images[animal], 120, playerY, 50, 50);
      }
    }

    function generateObstacle() {
      setTimeout(() => {
        if (!gamePaused) {
          const height = Math.random() > 0.5 ? 30 : 50;
          obstacles.push({ x: canvas.width, width: 30, height });
        }
        console.log('Generating obstacle');
        if (gameRunning) generateObstacle();
      }, 2500);
    }

    function generateFood() {
      setTimeout(() => {
        if (!gamePaused) {
          const food = foodTypes[Math.floor(Math.random() * foodTypes.length)];
          const x = canvas.width;
          const safe = !obstacles.some(ob => Math.abs(ob.x - x) < 60);
          if (safe) foods.push({ x, y: groundY - 90, type: food.name, points: food.points });
        }
        console.log('Generating food');
        if (gameRunning) generateFood();
      }, 3000);
    }

    function drawObstacles() {
      ctx.fillStyle = '#8B4513';
      obstacles.forEach(ob => ctx.fillRect(ob.x, groundY - ob.height, ob.width, ob.height));
    }

    function drawFoods() {
      foods.forEach(fd => {
        const img = new Image();
        img.src = `images/${fd.type}.png`;
        ctx.drawImage(img, fd.x, fd.y, 40, 40);
      });
    }

    function checkCollisions() {
      obstacles = obstacles.filter(ob => {
        if (ob.x + ob.width < 0) return false; // odstran√≠me pokud mimo obraz
        if (120 < ob.x + ob.width && 120 + 30 > ob.x && playerY + 40 > groundY - ob.height) {
          if (shield) {
            shield = false;
            return false;
          } else {
            endGame();
            return false;
          }
        }
        return true;
      });

      foods = foods.filter(fd => {
        if (fd.x + 40 < 0) return false; // odstran√≠me pokud mimo obraz
        const distance = Math.abs(fd.x - 120);
        if ((distance < 35 && Math.abs(fd.y - playerY) < 40) || (magnet && distance < 100)) {
          if (fd.type === 'shield') {
            shield = true;
            shieldSound.play();
          } else if (fd.type === 'magnet') {
            magnet = true;
            magnetSound.play();
            setTimeout(() => { magnet = false; }, 5000);
          } else {
            score += fd.points;
            stats[fd.type]++;
          }
          collectSound.play();
          return false;
        }
        return true;
      });
    }

    function endGame() {
      gameRunning = false;
      if (score > highscore) {
        highscore = score;
        localStorage.setItem('highscore', highscore);
      }
      let message = `Tvoje sk√≥re: ${score}\n\nSesb√≠ral/a jsi:`;
      for (let item in stats) {
        if (stats[item] > 0) message += `\n${stats[item]}√ó ${item}`;
      }
      alert(message);
      window.location.reload();
    }

    function gameLoop() {
      if (!gameRunning) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      backgroundX -= gameSpeed * 0.5;
      grassX -= gameSpeed;
      if (backgroundX <= -800) backgroundX = 0;
      if (grassX <= -800) grassX = 0;
      ctx.drawImage(backgroundImage, backgroundX, 0, 800, 400);
      ctx.drawImage(backgroundImage, backgroundX + 800, 0, 800, 400);
      ctx.drawImage(grassImage, grassX, 300, 800, 100);
      ctx.drawImage(grassImage, grassX + 800, 300, 800, 100);

      drawPlayer();
      drawObstacles();
      drawFoods();
      checkCollisions();

      obstacles.forEach(ob => ob.x -= gameSpeed);
      foods.forEach(fd => fd.x -= gameSpeed);

      if (jumpFrames > 0) {
        jumpFrames--;
      } else {
        velocityY += gravity;
      }
      playerY += velocityY;
      if (playerY > 300) {
        playerY = 300;
        velocityY = 0;
        isJumping = false;
      }

      scoreDisplay.innerText = 'Score: ' + score;
      highscoreDisplay.innerText = 'Highscore: ' + highscore;
      hudDisplay.innerText = `D√©lka hry: ${timePlayed}s | Croissant: ${stats.croissant} | B√°bovka: ${stats.babovka} | Chleb√≠ƒçek: ${stats.chlebicek} | Bonbon: ${stats.bonbon} | ≈†t√≠t: ${shield ? '‚úÖ' : '‚ùå'} | Magnet: ${magnet ? '‚úÖ' : '‚ùå'}`;

      requestAnimationFrame(gameLoop);
    }

    function jump() {
      if (!isJumping && gameRunning) {
        velocityY = jumpPower;
        isJumping = true;
        jumpFrames = jumpDuration;
      }
    }

    window.addEventListener('keydown', (e) => {
      if (e.code === 'Space') jump();
    });

    window.addEventListener('touchstart', () => {
      jump();
    });
  </script>
</body>
</html>
